<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <style>
        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            text-align: center;
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card h1 {
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
        }
        .card button {
            padding: 10px 15px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="card">
    <img src="your-image.jpg" alt="Product Image">
    <h1>Pricing Card</h1>
    <p class="price">PRice: Rs.200</p>
    <p class="description">A brief description of the product or service offered.</p>
    <button type="button">Buy Now</button>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
